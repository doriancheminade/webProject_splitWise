<div class="col-md-6 col-md-offset-3" ng-controller="LoginController" ng-hide="currentUser">
  <br><br><br>
  <form novalidate class="form-signin" name="FormLogin" ng-submit="FormLogin.$valid && envoyer()">
    <center><h2 class="form-signin-heading">Se connecter</h2></center>
    
    <input type="email" id="inputEmail" ng-model="login.email" class="form-control" name="email" placeholder="Email" required autofocus>
    <br>
    
    <input type="password" id="inputPassword" ng-model="login.password" name="password" ng-minlength="6" ng-maxlength="15" class="form-control" placeholder="Mot de passe" required>
    
    <br>
    <center><button class="btn btn-success" type="submit">Se connecter</button>
    <button class="btn btn-success" type="submit"><a href="#/register">Register</a></button></center>
  </form>
</div>
