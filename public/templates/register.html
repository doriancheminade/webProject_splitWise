<div class="col-md-6 col-md-offset-3" ng-controller="RegisterController" ng-hide="currentUser">
  <br><br><br>
  <form novalidate class="form-signin" name="FormRegister" ng-submit="FormRegister.$valid && regsend()">
   <center><h2 class="form-signin-heading">Inscription</h2></center>
    <div class="col-xs-11">
    <input type="email" id="inputEmail" ng-model="register.email" class="form-control" placeholder="Email" name="email" required >
   
    <input type="password" id="inputPassword" ng-model="register.password" name ="password" class="form-control"  placeholder="Mot de passe" required>
    
   </div>
    
    <center><button class="btn btn-success " type="submit">SignUp</button>
  <button class="btn btn-success" type="submit"><a href="#/">Login</a></button></center>
  
  </form>
</div>
